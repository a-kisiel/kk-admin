<div class="main-content">
    <h1 class="page-title">
        <div class="page-header">
            All Media&nbsp;
            <a href="media/add" class="list-add">
                <span>Add&nbsp;</span><img class="add-icon" src="assets/plus.svg" alt="">
            </a>
        </div>
        <div class="title-underline"></div>
    </h1>
    @if (loading) {
        <div>Loading...</div>
    }
    @else {
        <div class="list-wrap">
            @for (medium of media; track medium.id) {
                <a [href]="`/media/${medium.id}`" class="list-item">{{ medium.title }}</a>
            }
        </div>
        <a href="media/add" class="list-add">
            <span>Add&nbsp;</span><img class="add-icon" src="assets/plus.svg" alt="">
        </a>
    }
</div>
